name: Release

on:
  push:
    branches-ignore:
      - main
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Node.js and NPM
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - run: npm install
      - run: npm run test
      - run: npm run lint
